<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="mainCtrl as main">
  	<div class="col-md-10 col-md-offset-1" style="margin-top:1em; margin-bottom:1em;">
    	<input type="text" class="form-control" ng-model="main.searchTerm" placeholder="Sök på vad som helst" />
	</div>
    <table class="table table-striped table-bordered">
    	<tr>
    		<th ng-repeat="(key, value) in main.data[0]">{{key}}</td>
    	</tr>
    	<tr ng-repeat="person in main.data | filter: main.search">
    		<td ng-repeat="(key, value) in person">{{value}}</td>
    	</tr>

    </table>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
